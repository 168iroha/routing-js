<!DOCTYPE html>
<html>
	<head>
		<script type="module">
			import { RouteTable, Router, BrowserHistoryStorage, RouteHistory } from '../../src/core/routing.core.js';

			const routeTable = new RouteTable();
			const router = new RouteHistory(
				new Router(routeTable),
				new BrowserHistoryStorage(window.history)
			);
			// ルート情報の定義
			const route1 = routeTable.add({ path: '/' });
			const route2 = routeTable.add({ path: '/page1' });
			const route3 = routeTable.add({ path: '/page2' });
		</script>
	</head>
	<body>
		<!-- toにJavaScriptで記述した変数が記述できればルート情報の記述ミスを静的解析できる -->
		<route to="route1" onclick="route1">Routeの表示</route>
		<route to="route2">Page1の表示</route>
		<route to="route3">Page2の表示</route>
	</body>
</html>
